<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Image Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    input[type="file"] {
      padding: 8px;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .preview-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #f0f0f0;
    }

    .preview img, .preview video {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .preview-item-count {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .api-url {
      margin-bottom: 20px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .api-url label {
      font-size: 14px;
      color: #666;
    }

    .api-url input {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Image Upload Admin</h1>
    <p class="subtitle">Upload images to Cloudinary for the Josh Farewell memorial website</p>

    <div class="api-url">
      <label for="apiUrl">API URL:</label>
      <input type="text" id="apiUrl" value="https://josh-backend-0vhk.onrender.com/api" placeholder="https://josh-backend-0vhk.onrender.com/api">
    </div>

    <form id="uploadForm">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select a category</option>
          <option value="josh">Josh</option>
          <option value="family">Family</option>
          <option value="friends">Friends</option>
        </select>
      </div>

      <div class="form-group">
        <label for="caption">Caption (optional):</label>
        <input type="text" id="caption" placeholder="A beautiful memory...">
      </div>

      <div class="form-group">
        <label for="file">Select Image(s) or Video(s):</label>
        <input type="file" id="file" accept="image/*,video/*" multiple required>
        <small style="color: #666; display: block; margin-top: 5px;">You can select multiple files at once (hold Ctrl/Cmd to select multiple)</small>
      </div>

      <div class="preview" id="preview"></div>

      <button type="submit" id="submitBtn">Upload Images</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const apiUrlInput = document.getElementById('apiUrl');

    // Preview files before upload
    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      preview.innerHTML = '';
      
      files.forEach((file, index) => {
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          previewItem.appendChild(img);
        } else if (file.type.startsWith('video/')) {
          const video = document.createElement('video');
          video.src = URL.createObjectURL(file);
          video.controls = true;
          previewItem.appendChild(video);
        }
        
        if (files.length > 1) {
          const count = document.createElement('div');
          count.className = 'preview-item-count';
          count.textContent = `${index + 1}/${files.length}`;
          previewItem.appendChild(count);
        }
        
        preview.appendChild(previewItem);
      });
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = Array.from(fileInput.files);
      const category = document.getElementById('category').value;
      const caption = document.getElementById('caption').value;
      const apiUrl = apiUrlInput.value.trim();

      if (files.length === 0 || !category) {
        showStatus('Please select at least one file and category', 'error');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = `Uploading ${files.length} file(s)...`;
      showStatus(`Uploading ${files.length} file(s)...`, 'loading');

      try {
        const formData = new FormData();
        
        // Append all files
        files.forEach(file => {
          formData.append('files', file);
        });
        
        formData.append('category', category);
        
        // If caption provided, use it for all files (or can be enhanced to support per-file captions)
        if (caption) {
          formData.append('captions', JSON.stringify([caption]));
        }

        const response = await fetch(`${apiUrl}/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Upload failed');
        }

        const successMsg = data.count === 1 
          ? `‚úÖ Success! Image uploaded: ${data.images[0].url}`
          : `‚úÖ Success! ${data.count} images uploaded successfully!`;
        
        showStatus(successMsg, 'success');
        form.reset();
        preview.innerHTML = '';
        
        // Reset button after 3 seconds
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Upload Images';
        }, 3000);

      } catch (error) {
        showStatus(`‚ùå Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Upload Images';
      }
    });

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
    }
  </script>
</body>
</html>
